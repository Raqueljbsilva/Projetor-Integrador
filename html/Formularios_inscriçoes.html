    <main>
        <h1 class="titulo">Formulário de Doação de Sangue </h1>
        <div class="formulario">
            <form action="processar_doacao.php" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br><br>

                <label for="telefone">
                    <i class="fas fa-phone"></i> Telefone:
                </label>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required><br><br>

                <label for="email">
                    <i class="fas fa-envelope"></i> E-mail:
                </label>
                <input type="email" id="email" name="email" placeholder="E-mail"><br><br>

                <label for="data de nascimento">Data de Nascimento:</label>
                <input type="date" required><br><br>

                <label for="Grupo_sanguineo">Grupo Sanguíneo:</label>
                <select id="Grupo_sanguineo" name="Grupo_sanguineo" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select><br><br>

                <label for="endereco">
                    <i class="fas fa-map-marker-alt"></i> Endereço:
                </label>
                <input type="text" id="endereco" name="endereco" required><br><br>
                <input type="submit" value="Enviar">
            </form>
            <div>
                <img src="../assets/imagens/imagen-registro.png" alt="imagem" class="imagem">
            </div>
        </div>
